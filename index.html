<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

<main>
  <section id="section1">
    <div id="logo-conteiner">
      <img src="images/logo.svg" alt="logo">
    </div>
  
    <div id="mockup-conteiner">
      <img src="images/illustration-mockups.svg" alt="ilustration">
    </div>
  </section>
  
  <section id="section2">
    <h1>Build The Community Your Fans Will Love</h1>
  
    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
  
    <div class="btn-register">
      <a href="#">Register</a>
    </div>
  
  
  <div class="socialmedia-conteiner">
    <div class="redes">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
  </div>
</section>
</main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Juan Justo Muller/a>.
    </p>
  </footer>

  <script src="https://kit.fontawesome.com/4c13bb524f.js" crossorigin="anonymous"></script>
</body>
</html>
